<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Giphy'nt</title>
  </head>
  <body>
    <nav>
      <div class="logoContainer">
        <img src="./img/giphyLogo.svg" class="logoSVG" alt="logo-gyphint" />
        <img src="./img/gyphyIcon.svg" class="IconSVG" alt="logo-gyphint" />
        <span class="ntTexto">n't</span>
      </div>
      <div class="menuItems">
        <ul>
          <li>Reactions</li>
          <li>Entertainment</li>
          <li>Sports</li>
          <li>Stickers</li>
          <li>Artist</li>
          <li><img class="ellipsisIcon" src="./img/ellipsisIcon.svg" /></li>
        </ul>
      </div>
      <div class="loginContainer">
        <ul>
          <li class="uploadColor">Upload</li>
          <li class="createColor">Create</li>
        </ul>
      </div>
    </nav>
    <section class="searchContainer">
      <input
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        placeholder="Search all the GIF'S and Stickers"
        id="input"
      />
    </section>
    <section class="banner searchContainer">
      <img
        class="gifBanner"
        src="https://media.giphy.com/headers/2022-11-17-10-1668726642/THXGIVING_BANNER_HP-2020.gif"
      />
    </section>
  </body>
  <script src="./js/main.js"></script>
</html>
