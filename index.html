<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Giphy'nt</title>
  </head>
  <body>
    <nav>
      <div class="logoContainer">
        <img src="./img/giphyLogo.svg" class="logoSVG" alt="logo-gyphint" />
        <img src="./img/gyphyIcon.svg" class="IconSVG" alt="logo-gyphint" />
        <span class="ntTexto">n't</span>
      </div>
      <div class="menuItems">
        <ul>
          <li>Reactions</li>
          <li>Entertainment</li>
          <li>Sports</li>
          <li>Stickers</li>
          <li>Artist</li>
          <li><img class="ellipsisIcon" src="./img/ellipsisIcon.svg" /></li>
        </ul>
      </div>
      <div class="loginContainer">
        <ul>
          <li class="uploadColor">Upload</li>
          <li class="createColor">Create</li>
        </ul>
      </div>
    </nav>
    <section class="searchContainer">
      <input
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        placeholder="Search all the GIF'S and Stickers"
        id="input"
      />
    </section>
    <section class="banner searchContainer">
      <img
        class="gifBanner"
        src="https://media.giphy.com/headers/2022-11-17-10-1668726642/THXGIVING_BANNER_HP-2020.gif"
      />
    </section>
    <div class="maincontainer">
      <section class="trending">
        <svg
          width="25"
          height="20"
          viewBox="0 0 25 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient
              x1="5.615%"
              y1="77.472%"
              x2="100%"
              y2="26.124%"
              id="trending"
            >
              <stop stop-color="#3191FF" offset="0%"></stop>
              <stop stop-color="#0CF" offset="100%"></stop>
            </linearGradient>
          </defs>
          <path
            d="M25.333 4.635l-6.45-.032a.47.47 0 00-.471.468l.004 1.575.008.085a.47.47 0 00.462.383h2.94l-7.544 8.101-3.878-3.125a1.119 1.119 0 00-1.631-.009l-7.584 7.73a1 1 0 00-.002 1.4l.288.295a1 1 0 001.431 0L9.652 14.6l3.782 3.042.093.1c.442.442.964.541 1.498.145l8.43-8.998v3.103c0 .25.197.456.446.468l1.407.069a.47.47 0 00.491-.446V5.104a.47.47 0 00-.466-.469z"
            fill="url(#trending)"
            fill-rule="nonzero"
            transform="rotate(-5 -21.505 23.157)"
          ></path>
        </svg>
      </section>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
